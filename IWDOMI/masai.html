<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="displayText()">Apply</button>
</body>
</html>
<script>
    function displayText(){
        var display1=document.getElementById("display");
        var name=document.getElementById("name");
        var gender=document.getElementById("gender");
        display1.innerText="Entered Name is :"+name.value +" and gender is :"+gender.value;
    }
</script>
