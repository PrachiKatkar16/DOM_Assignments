<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Check your BMI</h1>
    <h3>Enter your weight and height below to check your BMI results</h3>
    <h3>Put your weight in here (KG)</h3>
    <input type="number" id="weight" placeholder="Enter weight in kg">
    <h3>And your height in here(CM)</h3>
    <input type="number" id="height" placeholder="Enter height in cm"><br><br>
    <button onclick="CalculateBMI()">Calculate BMI</button>
    <div id="result"></div>
    

    <script>
        function CalculateBMI(){
            var weightInput=document.getElementById("weight");
            var heightInput=document.getElementById("height");
            var resultDiv=document.getElementById("result");

            var weight=parseFloat(weightInput.value);
            var height=parseFloat(heightInput.value);
            var bmi=weight/((height / 100) ** 2);
            var resultText;

            if (bmi <= 18.4) {
                resultText = "Underweight";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                resultText = "Normal Weight";
            } else if (bmi >= 25 && bmi <= 29.9) {
                resultText = "Overweight";
            } else {
                resultText = "Obese";
            }
            resultDiv.innerHTML="Your BMI is :"+ bmi +"which means you are "+ resultText;
        }
    </script>
</body>

</html>
